<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Datos Personales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="darkmode.css">

  </head>
  <body class="bg-light text-dark">
    <div class="container">
      <h1 class="text-center my-4">Formulario de Datos Personales</h1>
      <div class="card p-4 mx-auto" style="max-width: 400px">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
              pattern="[A-Za-z\s]{2,}"
              title="El nombre solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
            />
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Apellido:</label>
            <input
              type="text"
              id="surname"
              name="surname"
              class="form-control"
              required
              pattern="[A-Za-z\s]{2,}"
              title="El apellido solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              title="Dirección de correo electrónico no válida. Incluye un signo '@' en la dirección de correo electrónico."
            />
          </div>
          <div class="mb-3">
            <label for="birthDate" class="form-label">Fecha de nacimiento:</label>
            <input
              type="date"
              id="birthDate"
              name="birthDate"
              class="form-control"
              required
              min="1900-01-01"
              title="Debes ser mayor a 18 años y seleccionar una fecha válida."
            />
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">País de residencia:</label>
            <input
              type="text"
              id="country"
              name="country"
              class="form-control"
              required
              pattern="[A-Za-z\s]{2,}"
              title="El país de residencia solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              id="submitButton"
              value="Enviar"
              class="btn btn-primary w-100"
            />
          </div>
        </form>
      </div>

      <div class="text-center mt-4">
        <button id="highContrastButton" class="btn btn-dark mx-2">
          <span id="mensajeAltoContraste">Estilo de Alto Contraste</span> 
        </button>
        
      </div>
    </div>
    
    <script src="formulario.js"></script>
  </body>
</html>
