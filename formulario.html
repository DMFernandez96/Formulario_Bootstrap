<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Datos Personales</title>
  </head>
  <body>
    <h1>Formulario de Datos Personales</h1>
    <form action="#" method="post">
      <div>
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          pattern="[A-Za-z\s]{2,}"
          title="El nombre solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
        />
      </div>
      <div>
        <label for="surname">Apellido:</label>
        <input
          type="text"
          id="surname"
          name="surname"
          required
          pattern="[A-Za-z\s]{2,}"
          title="El apellido solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          title="Dirección de correo electrónico no válida. Incluye un signo '@' en la dirección de correo electrónico."
        />
      </div>
      <div>
        <label for="birthDate">Fecha de nacimiento:</label>
        <input
          type="date"
          id="birthDate"
          name="birthDate"
          required
          min="1900-01-01"
          title="Debes ser mayor a 18 años y seleccionar una fecha válida."
        />
      </div>
      <div>
        <label for="country">País de residencia:</label>
        <input
          type="text"
          id="country"
          name="country"
          required
          pattern="[A-Za-z\s]{2,}"
          title="El país de residencia solo puede contener letras y espacios, y debe tener al menos 2 caracteres."
        />
      </div>
      <div>
        <input type="submit" id="submitButton" value="Enviar" />
      </div>
    </form>
    <div>
      <button id="style1Button">Estilo 1</button>
      <button id="highContrastButton">Estilo de Alto Contraste</button>
    </div>
  </body>
</html>
